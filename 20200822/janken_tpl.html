<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
<title>じゃんけん</title>
</head>
<body>


<header class="container">
	<p class="bound">
    <span>じ</span>
    <span>ゃ</span>
		<span>ん</span>
		<span>け</span>
		<span>ん</span>
	</p>
</header>

<main>

  <div>コンピュータの出した手は？</div>
  <div id="pc_hands">なに？</div>
  <div id="judgment">勝てるかな？</div>
</main>

<footer>
  <div id="footer-fixed">
    <!-- <div id="footer-bk">
           <div id="footer"> -->
             <div id="footer-text">どれをだす？</div>
            <ul>
              <li id="gu_btn" class="janken"><img src="./img/janken_gu.png" alt="ぐー"></li>
              <li id="cho_btn" class="janken"><img src="./img/janken_choki.png" alt="ちょき"></li>
              <li id="par_btn" class="janken"><img src="./img/janken_pa.png" alt="ちょき"></li>
            </ul>
           <!-- </div>
    </div> -->
  </div>
</footer>



<script>

$("#gu_btn").on("click", function(){
  const num=Math.ceil(Math.random()*3)
  if(num==1){
    $("#pc_hands").html("ぐー");
    $("#judgment").html("あいこ");
  }
  if(num==2){
    $("#pc_hands").html("ちょき");
    $("#judgment").html("かち");
  }
  if(num==3){
    $("#pc_hands").html("ぱー");
    $("#judgment").html("まけ");
  }
});

$("#cho_btn").on("click", function(){
  const num=Math.ceil(Math.random()*3)
  if(num==1){
    $("#pc_hands").html("ぐー");
    $("#judgment").html("まけ");
  }
  if(num==2){
    $("#pc_hands").html("ちょき");
    $("#judgment").html("あいこ");
  }
  if(num==3){
    $("#pc_hands").html("ぱー");
    $("#judgment").html("かち");
  }
});

$("#par_btn").on("click", function(){
  const num=Math.ceil(Math.random()*3)
  if(num==1){
    $("#pc_hands").html("ぐー");
    $("#judgment").html("かち");
  }
  if(num==2){
    $("#pc_hands").html("ちょき");
    $("#judgment").html("まけ");
  }
  if(num==3){
    $("#pc_hands").html("ぱー");
    $("#judgment").html("あいこ");
  }
});

</script>
</body>
</html>
